<h3>Forgot your password?</h3>
Please enter your email address below, 
we will send you an email message with a link to enter a new password for your account.

<form ng-submit="passwordRecover()" >
	<div class="large-6 columns">
		<label>E-mail Address
		<input type="text">
		</label>
	</div>
	<button class="button tiny [radius round]" type="submit" >Submit</button>
</form>
