<div class="pageTitle">{{pageTitle}}</div>
<div class="backLink"><a href='#'><<</a></div>
<br/>
<form ng-submit="addConcert()" >
  <fieldset>
    <legend>Concert Information</legend>
    <div class="large-6 columns">
		<label>Singer
			<input type="text" placeholder="Singer" ng-model="newConcert.singer" >
		</label>
	</div>
	<div class="large-6 columns">
		<label>Location
			<input type="text" placeholder="Location" ng-model="newConcert.location" required >
		</label>
	</div>
	<div class="large-3 columns">
		<label>Price
			<input type="text" placeholder="Price" ng-model="newConcert.price" required >
		</label>
	</div>
	<div class="large-4 columns">
      <label>Gender
        <select ng-model="newConcert.gender" required >
			<option ng-repeat="gender in genderTypes">{{gender}}</option>
		</select>
      </label>
    </div>
	<div class="large-2 columns">
		<label>Date
			<input type="text" id="datepicker" placeholder="Date" ng-model="newConcert.date" required >
		</label>
	</div>
	<div class="large-2 columns">
		<label>Time
			<input type="text" id="datetimepicker2" placeholder="Time" ng-model="newConcert.time" required >
		</label>
	</div>
	<div class="large-12 columns">
      <label>Additional Info
        <textarea placeholder="Additional Info" ng-model="newConcert.additionalInfo"></textarea>
      </label>
    </div>
	
	<div class="large-12 columns divButtonsRegister">
		<button class="button tiny [radius round]" type="submit" >Create</button>
		<a href='javascript:history.back()' class="button tiny [radius round] alert">Cancel</a>
	</div>
  </fieldset>
</form>
